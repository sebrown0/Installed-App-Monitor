
logging:
  file:
    name: app.log
  pattern:
    dateformat: dd-MM-yyyy hh:mm:ss    
  level:
    root: WARN
    com.sebrown.app: INFO

app:

  resource: 
    path: .
    
  mappings:
    vendor: vendor-mapping-ws.txt
    
  workbooks:
    auditIn:
      name: Audit In
