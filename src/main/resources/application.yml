      sheets:
        installedApps:
          name: Installed Apps      
          columnMappings:
            description: 1
            identifyingNumber: 2
            installDate: 3
            name: 4
            productId: 5
            regCompany: 6
            regOwner: 7
            vendor: 8
            version: 9
        systemInfo:
          name: System Info
    
    auditOut:
      name: Installed Software.xlsx
      nameStartsWith: 
